# =============================================================================
# Fișier de Configurație de Exemplu
# Format: INI (Windows-style)
# =============================================================================

# Aceasta este o configurație de test pentru Parser-ul INI
# Comentariile încep cu # sau ;

[Database]
; Setări conexiune bază de date
host = localhost
port = 5432
name = aplicatie_db
enabled = true
max_connections = 100

[Server]
# Configurare server web
address = 0.0.0.0
port = 8080
timeout = 30.5
debug_mode = false
server_name = MyApplicationServer

[Logging]
level = INFO
file = /var/log/app.log
max_size = 10485760
rotate = yes
backup_count = 5

[Security]
; Setări de securitate
ssl_enabled = true
ssl_cert = /etc/ssl/certs/app.crt
ssl_key = /etc/ssl/private/app.key
allowed_hosts = localhost, 127.0.0.1
max_login_attempts = 3

[Cache]
enabled = true
type = redis
ttl = 3600
max_memory = 256

[Application]
name = Demo Application
version = 1.2.3
author = Student ATP
description = O aplicație demonstrativă pentru parsarea fișierelor INI
